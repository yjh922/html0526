<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 750px;
            height: 550px;
            background: yellow;
            margin: auto;
        }

        #side {
            width: 150px;
            height: 550px;
            background: pink;
            float: left;
            text-align: center;
        }

        #content {
            width: 600px;
            height: 550px;
            background: salmon;
            float: left;
            position: relative;/*자식 때문에*/
        }

        #score {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
        }

        #side input {
            width: 90%;
            height: 45px;
            margin-top: 10px;
        }

        #side button {
            width: 94%;
            height: 25px;
            margin-top: 10px;
        }

        #hp {
            background: greenyellow;
            width: 140px;
            height: 150px;
            margin: auto;
            margin-top: 10px;
            position: relative;
            /*자식 때문에*/
        }
    </style>
    <script src="../js/lib.js"></script>
    <script>
        let hp;
        let size = 35;//상자의 크기
        let hpArray = [];//체력상자가 모여질 배열
        let content;//게임이 진행될 스테이지
        let velY=5;//좌표가 아니라 몇걸음씩 내려올지 그 폭을 결정하는 변수
        let flag=false;
        let keyword;
        let score;
        let stage=0;//1스테이지부터 게임이 진행되어야 하므로
        let h=-1;//hpArray를 접근할 index
        let game_score=0;//게임 점수 0으로 하지 않으면 undifined +10
        //게임에 사용할 단어
        let wordArray=[
            ["핸드폰", "컴퓨터","텀블러","마우스","강의실","책상","필통","3호선","태양","바구니"],
            ["버스", "지하철","현관문","아파트","텐트","떡볶이","피자","치킨","파스타","김치찌개"],
            ["커피", "케이크","소화기","게시판","의자","자전거","돈까스","아이스크림","음료수","얼음"]


        ];
        let backArray=["../images/bene0.jpg","../images/bene1.jpg","../images/bene2.jpg"]
        //span들을 담고 있을 배열선언
        let spanArray=[];
        let b=0;
        let img;
        //게임에 사용될 체력을 표현할 12개의사각형 박스만들기
        function createHp() {
            for (let a = 0; a < 4; a++) {//층
                for (let i = 0; i < 3; i++) {//호
                    let box = document.createElement("div");
                    box.style.width = size + "px";
                    box.style.height = size + "px";
                    box.style.background = "red";
                    box.style.border = "2px solid black";
                    //hp에 부착하기(절대위치로)
                    box.style.position = "absolute";
                    box.style.left = 16 + i * size + "px";//호수와 관련
                    box.style.top = 3 + a * size + "px";//층수와 관련

                    hp.appendChild(box);
                    //생성된 hp를 일차원배열에 담아두자
                    hpArray.push(box);
                }
            }

        }

        function createWord(){
            //각 단어마다 html요소중 inlilne속성이 있는 태그 span을 활용해 보자
            for(let i=0; i<wordArray[stage].length; i++){
                let span=document.createElement("span");
                span.innerText=wordArray[stage][i];
                span.style.position="absolute";
                span.style.left=i*50+"px";
                span.style.top=getRandomByRange(-50,-200)+"px";
                
                content.appendChild(span);
                //생성된 span요소를 배열에 담아 놓자
                //왜? 순서가 생기므로 반복문, 랜덤 활용도 놓다
                //우리의 경우 타자입력값과 span들을 반복문으로 
                //돌려가며 비교해야 하므로 배열화 되어야한다
                spanArray.push(span);
            }

        }
        function createBack(){
            
            img=document.createElement("img");
            img.src=backArray[b];
            img.style.width=600+"px";
            img.style.height=550+"px";

            content.appendChild(img);
        }
        //각 span의 좌표를 출력하는 함수
        function showPos(n){
            spanArray[n].innerText=spanArray[n].style.top
        }
        //단어를 못 맞추었을 떄 처리
        function panalty(){
            //내려오다가 한계점에 도달하면 단어제거, hp배경바꾸기


        }
        //텍스트를 담고 있는 span이 내려오게 하는 함수
        function move(){//spanArray에 들어있는 span 수만큼 즉 모든 단어만큼
            if(spanArray.length==0){
                if(stage<wordArray.length-1){
                    alert("다음 스테이지로");
                }else{
                    alert("게임 끝");
                }
                b++;
                img.src=backArray[b];
                stage++;
                createWord();
                h+=2;
                createHp();

            }
            if(flag){
                for(let i=0; i<spanArray.length; i++){
                    spanArray[i].style.top=parseInt(spanArray[i].style.top)+velY+"px";

                    //개발의 목적으로 각 단어의 좌표 출력하기
                    //showPos(i);
                    //spanArray[i].style.top 는 사실 '00px' 문자이므로
                    //정수화 시켜서 비교해야한다
                    if(parseInt(spanArray[i].style.top)>=527){
                        //panalty();
                        content.removeChild(spanArray[i]);//화면에서 제거
                        spanArray.splice(i,1);// 배열제거

                        //hp박스를 회색으로 전환
                        h++;
                        hpArray[h].style.background="gray";

                    }
                    
                }
            }

            
        }   
        function setFlag(){
            flag=!flag;
            keyword.focus();

        }
        //화면에 등장하는 spanArray에 들어있는 span들을 대상으로
        //반복문 돌리면서 즉 한요소씩 접근하면서 사용자가 입력한
        //단어와 span에 들어있는 단어의 일치성 여부를 따져보고
        //일치하면 피드백~~(점수 증가. span 화면에서 제거)
        function confirmKeyword(){
            //alert("엔터쳤지?");

            for(let i=0; i<spanArray.length;i++){//모든 spand을 대상으로
                if(keyword.value==spanArray[i].innerText){

                    //게임사용자를 위해 화면에서 제거
                    content.removeChild(spanArray[i])
                    //화면에서 제거한다고 하여 배열이 자동으로 줄어드는 것은 아니므로
                    //배열의 요소도 제거하자 splice(지울대상index, 지울개수)
                    spanArray.splice(i, 1)

                    //점수 증가
                    game_score+=10;
                    //점수출력
                    setScore();
                }
            }
            //단어끼리 비교가 끝난 다음에, 입력한 텍스트박스는 초기화
            keyword.value="";
        }

        //점수처리는 게임을 진행하는동안 자주 사용되는 코드이므로
        //여기저기 파편화시키지 말고 하나의 함수로 몰아서 즉 공통화 시켜서
        //관리하는 편이 유지보수성을 높여준다
        function setScore(){
            score.innerText=game_score+"점";

        }
        function init() {
            hp = document.getElementById("hp");
            content=document.getElementById("content");
            keyword=document.querySelector("input");
            score=document.getElementById("score");

        }
        addEventListener("load", function () {
            init();
            setScore();
            createHp();
            createWord();//단어수 만큼의 요소 생성
            createBack();

            //keyword 텍스트박스를 대상으로 이벤트 열결
            //익명함수에는 내부적으로 event 객체가 전달되므로
            //개발자가 익명함수 선언시 매개변수를 명시하면
            //evemt 객체를 전달받을 수 있다
            keyword.addEventListener("keyup", function(e){
                //엔터를 쳤을 떄
                //console.log("입력한 키값",e.keyCode);
                if(e.keyCode==13){//엔터쳤다면
                    confirmKeyword();
                }
            });

            //초기화가 완료된 다음에 즉 요소들이 존재한 이후부터
            //게임이 진행되어야 하므로, 제일 마지막에 호출하자
            setInterval("move()", 200);
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="side">
            <div id="score"></div>
            <div id="hp"></div>
            <input type="text">
            <button onClick="setFlag()">Start</button>
        </div>
        <div id="content"></div>
    </div>

</body>

</html>
